name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  e2e:
    name: E2E Tests (Headless Neovim)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Neovim
        run: |
          sudo apt-get update
          sudo apt-get install -y neovim git

      - name: Install plenary.nvim
        run: |
          mkdir -p "$HOME/.local/share/nvim/lazy"
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim "$HOME/.local/share/nvim/lazy/plenary.nvim"

      - name: Install doctests CLI
        run: |
          bun add -g @zolinthecow/doctests

      - name: Run doctests
        run: |
          doctests --config doctest.config.toml

      - name: Run E2E tests
        run: |
          bash ./scripts/run_e2e_tests.sh

